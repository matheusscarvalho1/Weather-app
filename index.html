<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="buscar">
            <input type="text" placeholder="Digite o nome da cidade" spellcheck="false">
            <button><img src="images/search.png" alt="busque"></button>
        </div>
        <div class="erro">
            <p>Cidade inválida!</p>
        </div>
        <div class="tempo">
            <img src="images/rain.png" class="icone-tempo">
                <h1 class="temp">-°c</h1>
                <h2 class="cidade">Cidade</h2>
            <div class="detalhes">
                    <div class="coluna">
                        <img src="images/humidity.png" alt="umidade">
                        <div>
                            <p class="umidade">-%</p>
                            <p>Humidade</p>
                        </div>
                    </div>
                    <div class="coluna">
                        <img src="images/wind.png" alt="vento">
                        <div>
                            <p class="vento">- km/h</p>
                            <p>Velocidade do vento</p>
                        </div>
                    </div>
            </div>
        </div>  
    </div>
    
    <script src="main.js"></script>
</body>
</html>
